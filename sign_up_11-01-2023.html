<script type="text/javascript" src="vanilla-tilt.js"></script>
<script>
    let pas = document.getElementById("password");
    function toggle(elem) {
        let type = pas.getAttribute('type');
        if (type === "password") {
            pas.setAttribute('type', 'text');
            elem.innerText = "Hide Password";
        }
        else {
            pas.setAttribute("type", "password");
            elem.innerText = "Show Password";
        }
    }

</script>
<script>
    // whitespace validation using regexp
    let pattern= /\s/g;
    let alert=document.getElementById("alert-cap");
    function white_space(data){
        let isSpace=pattern.test(data);
        if (isSpace){
            alert.innerHTML="<div>space is not allowed</div>";
        }
        else{
            alert.innerHTML="";
        }

    }

</script>

<script>
    let pass = document.getElementById("password");
    let flag = 1; //1 means---> no error | 0 means-->yes errors
    function check(elem) {
        if (elem.value.length > 0) {
            if (pass.value != elem.value) {
                document.getElementById("alert").innerHTML = "<div>The confirm password does not match with password</div>";
                flag = 0;
            }
            else {
                document.getElementById("alert").innerHTML = "<div></div>";
                flag = 1;
            }
        }
        else {
            document.getElementById("alert").innerHTML = "<div>Please enter confirm password</div>";
            document.getElementById("alert").style.color = "blue";
            flag = 0;
        }

    }

    function validate() {
        if (flag == 1) {
            // yes your form will submit
            return true;
        }
        else {
            // no your form will not submit
            return false;
        }
    }
</script>
